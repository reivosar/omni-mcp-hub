name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'  # Run daily at 1:30 AM UTC
  workflow_dispatch:      # Allow manual triggering

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issue configuration
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            It will be closed if no further activity occurs within 7 days. 
            If this issue is still relevant, please comment to keep it open.
          close-issue-message: |
            This issue has been automatically closed due to inactivity. 
            If you believe this issue is still relevant, please reopen it or create a new issue with updated information.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          
          # PR configuration  
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            It will be closed if no further activity occurs within 7 days.
            If this PR is still relevant, please comment or push new commits to keep it open.
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            If you would like to continue this work, please reopen the PR or create a new one.
          days-before-pr-stale: 14
          days-before-pr-close: 7
          
          # Labels
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement,help-wanted,good-first-issue'
          exempt-pr-labels: 'pinned,security,work-in-progress,wip'
          
          # Additional configuration
          operations-per-run: 30
          remove-stale-when-updated: true
          debug-only: false
          ascending: true