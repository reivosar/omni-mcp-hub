# Development Configuration
# Profile auto-loading + verbose logging + multiple MCP servers

autoLoad:
  profiles:
    - name: "dev-assistant"
      path: "./dev-assistant.md"
      autoApply: true

fileSettings:
  configFiles:
    claude: "CLAUDE.md"
    behavior: "*-behavior.md"
    custom: "*-config.md"
  includePaths:
    - "."
    - "./profiles"
  excludePatterns:
    - "*.tmp"
    - "*.backup"
    - "*~"
    - ".git/**"
    - "node_modules/**"
    - "dist/**"
  allowedExtensions:
    - ".md"
    - ".markdown"
    - ".txt"

directoryScanning:
  recursive: true
  maxDepth: 3
  includeHidden: false
  followSymlinks: false

profileManagement:
  allowDuplicateNames: false
  autoNamePattern: "%filename%"
  defaultProfile: "dev-assistant"

logging:
  level: "debug"
  verboseFileLoading: true
  verboseProfileSwitching: true

externalServers:
  enabled: true
  autoConnect: true
  retry:
    maxAttempts: 3
    delayMs: 1000
  servers:
    - name: "filesystem"
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-filesystem", "."]
      description: "File system operations"
    - name: "git"
      command: "npx"
      args: ["-y", "@modelcontextprotocol/server-git", "--repository", "."]
      description: "Git repository operations"