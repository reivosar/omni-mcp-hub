# Docker MCP Configuration
# Test configuration for Docker environment with external MCP servers

externalServers:
  enabled: true
  autoConnect: true
  retry:
    maxAttempts: 3
    delayMs: 1000
  servers:
    # Test server for development and testing
    - name: "test-server"
      command: "node"
      args: ["/app/examples/test-server.js"]
      description: "Test MCP server for proxy functionality testing"

logging:
  level: "debug"